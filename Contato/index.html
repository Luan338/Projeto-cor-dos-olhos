<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <section class="wrap">
            <section class="container">
                <img src="../img/logoNomeBranco.png" alt="logo-white">
                <nav class="navigation nav">
                    <ul class="list">
                        <li><a href="../index.html">home</a></li>
                        <li><a href="#">contato</a></li>
                        <li><a href="../Sobre/index.html">sobre</a></li>
                        <li><a href="../Registrar/index.html">registrar</a></li>
                        <li><a href="../Consultar/index.html">consultar</a></li>
                        <li><img class="img-user" src="../img/user_(1).png" alt="user"></li>
                    </ul>
                </nav>
                <div class="container-menu">
                    <div class="box-menu-mobile">
                        <input type="checkbox" id="checkbox-menu">
                        <label for="checkbox-menu" id="btn-mobile">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
                </div>
            </section>
        </section>
    </header>
    <main>
        <section class="wrap">
            <div class="container-main">
                <div id="contato"> 
                    <form class="card">
                        <div class="card-header">
                            <h2>Entre em contato</h2>
                        </div>
                        <div class="card-content">
                            <div class="card-content-area">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" autocomplete="off">
                            </div>
                            <div class="card-content-area">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" autocomplete="off" required>
                            </div>
                            <div class="card-content-area">
                                <label for="mensagemContato" >Mensagem</label>
                                <textarea class="form-control" id="mensagemContato" rows="1"></textarea>
                            </div>
                        </div>
                        <div class="card-btn">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="box-contact">
                    <img src="../img/outline_mark_as_unread_black_24dp.png" alt="mensagem">
                    <p>cordosolhos@gmail.com</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <section class="wrap">
                <section class="container-footer">
                    <div class="contain-footer">
                        <img class="img-olho" src="../img/logo-white.png" alt="logo">
                        <h2>Permane√ßa conectado</h2>
                        <div class="box-icons">
                            <img class="icon-insta" src="../img/instagram.png" alt="Instagram">
                            <img class="icon-face" src="../img/facebook.png" alt="Facebook">
                        </div>
                    </div>
                    <div class="box-rights">
                        <p>todos os direitos reservados cor dos olho</p>
                        <h2>Squad 47</h2>
                    </div>
                </section>
            </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
