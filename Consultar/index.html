<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
</head>
<body>
    <header>
        <section class="wrap">
            <section class="container">
                <img src="../img/logoNomeBranco.png" alt="logo-white">
                <nav class="navigation nav">
                    <ul class="list">
                        <li><a href="../index.html">home</a></li>
                        <li><a href="../Contato/index.html">contato</a></li>
                        <li><a href="../Sobre/index.html">sobre</a></li>
                        <li><a href="../Registrar/index.html">registrar</a></li>
                        <li><a href="#">consultar</a></li>
                        <li><img class="img-user" src="../img/user_(1).png" alt="user"></li>
                    </ul>
                </nav>
                <div class="container-menu">
                    <div class="box-menu-mobile">
                        <input type="checkbox" id="checkbox-menu">
                        <label for="checkbox-menu" id="btn-mobile">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>
                </div>
            </section>
        </section>
    </header>
    <main>
        <section class="wrap">
            <div class="container-main">
                <div id="contato"> 
                    <form class="card">
                        <div class="card-header">
                            <h2>Verifique a região que deseja saber mais informações</h2>
                        </div>
                        <div class="card-content">
                            <div class="card-content-area">
                                <label for="endereco">Endereço</label>
                                <input type="text" id="endereco" autocomplete="off">
                            </div>
                            <div class="card-content-area">
                                <label for="number">Número</label>
                                <input type="number" id="number" autocomplete="off">
                            </div>
                            <div class="card-content-area">
                                <label for="cep" >Cep</label>
                                <input type="number" class="form-control" id="cep" rows="1" required></input>
                            </div>
                            <div class="card-content-area">
                                <label for="bairro" >Bairro</label>
                                <input type="text" class="form-control" id="bairro" rows="1"></input>
                            </div>
                            <div class="card-content-area">
                                <label for="cidade" >Cidade</label>
                                <input type="text" class="form-control" id="cidade" rows="1"></input>
                            </div>
                        </div>
                        <div class="card-btn">
                            <button>Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <section class="wrap">
                <section class="container-footer">
                    <div class="contain-footer">
                        <img class="img-olho" src="../img/logo-white.png" alt="logo">
                        <h2>Permaneça conectado</h2>
                        <div class="box-icons">
                            <img class="icon-insta" src="../img/instagram.png" alt="Instagram">
                            <img class="icon-face" src="../img/facebook.png" alt="Facebook">
                        </div>
                    </div>
                    <div class="box-rights">
                        <p>todos os direitos reservados cor dos olho</p>
                        <h2>Squad 47</h2>
                    </div>
                </section>
            </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
